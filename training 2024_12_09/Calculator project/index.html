<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Calculator.css">

    <noscript>
        <style>
            .no-script-alert {
                display: block;
            }
        </style>
    </noscript>
</head>

<body>



    <header>

        <h1>This is my Calculator</h1>
        <hr style="color: chartreuse;">

    </header>

    <nav id="navbar">

    </nav>

    <main>


        <aside>

        </aside>

        <section>

            <div class="Calculator">
                <div id="screen">
                    0
                </div>

                <div class="numberpad">
                    <div class="number" id="0">0</div>
                    <div class="number" id="1">1</div>
                    <div class="number" id="2">2</div>
                    <div class="number" id="3">3</div>
                    <div class="number" id="4">4</div>
                    <div class="number" id="5">5</div>
                    <div class="number" id="6">6</div>
                    <div class="number" id="7">7</div>
                    <div class="number" id="8">8</div>
                    <div class="number" id="9">9</div>
                    <div class="number" id="nul">-</div>
                    <div class="number" id="nul">-</div>
                </div>


                <div class="operatorpad">
                    <div class="operator" id="+">+</div>
                    <div class="operator" id="-">-</div>
                    <div class="operator" id="*">*</div>
                    <div class="operator" id="/">/</div>
                </div>

                <div class="actionpad">
                    <div class="action" id="enter">Enter</div>
                    <div class="action" id="reset">Reset</div>
                </div>

            </div>



        </section>

        <article>

        </article>


    </main>

    <footer>
        <br>
        <hr style="color: chartreuse;">

        author: Eward
        <br>
        &copy; Copyright reserved
        <br>
        <a href="" id="email">link</a>

    </footer>

    <script src="Index.JS"></script>

</body>

</html>
